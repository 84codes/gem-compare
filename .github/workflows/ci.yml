name: CI
on:
  push:
  workflow_dispatch:
    inputs:
      gem_compare_version:
        description: 'Version of the gem-compare plugin'
        required: false
        type: string
      name:
        description: 'Name of gem to compare'
        required: false
        type: string
      from:
        description: 'From version'
        required: false
        type: string
      to:
        description: 'To version'
        required: false
        type: string

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      GEM_COMPARE_VERSION: ${{ inputs.gem_compare_version || '1.1.0' }}
      PR_TITLE: "Bump ${{ inputs.name || 'pg' }} from ${{ inputs.from || '1.4.0' }} to ${{ inputs.to || '1.4.1' }}"
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          gem_compare_version: $GEM_COMPARE_VERSION
          pr_title: $PR_TITLE
          github-token: ${{ secrets.GITHUB_TOKEN }}
